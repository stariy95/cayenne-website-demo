{{ partial "head.html" . }}
{{ partial "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{.Title}}</h1>
                {{ .Content }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul>
                    {{ range .Data.Pages }}
                        <li>
                            <h4>
                                <small class="text-muted">{{ .Date.Format "02 Jan 2006" }}</small>
                                <a href="{{ .Permalink }}">{{ .Title }}</a>
                            </h4>
                        </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
